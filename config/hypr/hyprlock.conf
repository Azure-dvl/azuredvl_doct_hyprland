source = ~/.config/hypr/archives/colors_config.conf

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/Pictures/cute.jpeg
  blur_passes = 0
  color = $black
}

# TIME
label {
  monitor =
  text = $TIME
  color = $white
  font_size = 70
  font_family = $font
  position = -30, -20
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $white
  font_size = 20
  font_family = $font
  position = -30, -130
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = $HOME/Pictures/azure_pictures/profile/perfil.jpeg
  size = 100
  border_color = $blue
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $black
  inner_color = $white
  font_color = $blue
  fade_on_empty = false
  placeholder_text = <span><i>ó°Œ¾ Logged in as </i><span>$USER</span></span>
  hide_input = false
  check_color = $blue
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}
